{% extends "camera/base.html" %}
{% block body_block %}
{% load static %}
<div class="container">
    <div class="jumbotron">
        <h1>Welcome to the Djungle !</h1>
        {% if user.is_authenticated %}



        <h2>Hello {{ user.username }}</h2>
        {% for user in user_info %}
        <div class="col-md-4">
            <img src="{{ user.profile_pic.url }}" class="img-responsive"
                style="width: 100%; float: left; margin-right: 10px;" />
        </div>
        {% endfor %}

        {% else %}
        <h2>Register or Login if you'd like to</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
